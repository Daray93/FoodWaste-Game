<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How well can you sort waste?</title>
  <link rel="stylesheet" href="FoodWaste.css">
</head>
<body>
  <h1>How well can you sort waste?</h1>
  <p>HOLD + drag the items into the correct bin:</p>
  
  <div id="score">Score: 0 Correct, 0 Wrong</div>

  <div class="bins">
    <div class="bin" id="compost-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
      <span>Compost</span>
    </div>
    <div class="bin" id="recycle-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
      <span>Recycle</span>
    </div>
    <div class="bin" id="trash-bin" ondrop="drop(event)" ondragover="allowDrop(event)">
      <span>Trash</span>
    </div>
  </div>

  <div class="items">
    <!-- Add items here -->
    <div class="item" id="item1" draggable="true" data-type="compost" ondragstart="drag(event)">🍌</div>
    <div class="item" id="item2" draggable="true" data-type="recycle" ondragstart="drag(event)">🥫</div>
    <div class="item" id="item4" draggable="true" data-type="compost" ondragstart="drag(event)">🍎</div>
    <div class="item" id="item5" draggable="true" data-type="recycle" ondragstart="drag(event)">📄</div>
    <div class="item" id="item6" draggable="true" data-type="compost" ondragstart="drag(event)">🍊</div>
    <div class="item" id="item7" draggable="true" data-type="trash" ondragstart="drag(event)">🥤</div>
  </div>

  <!-- Correct Modal -->
  <div id="congratulations-modal" style="display: none;">
    <div>
      <h2>Congratulations!</h2>
      <p>You did it! Now try to better your first quiz.</p>
      <a href="https://docs.google.com/forms/d/1kkHEe2Kh-Q7gvmdqyc5YjiT2Xp3P9SqkmYOnwVJAQY0/edit"><button>Go to quiz</button></a>
    </div>
  </div>

  <!-- Wrong Modal -->
  <div id="wrong-modal" style="display: none;">
    <div>
      <span class="close-btn" onclick="closeWrongModal()">×</span>
      <h2>Oops!</h2>
      <p>You chose the wrong bin. Try again!</p>
    </div>
  </div>

  <script src="FoodWaste.js"></script>
</body>
</html>
